{% extends 'blogs/base.html' %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        .post--text{
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: #000;
                text-decoration: none;
                font-size:larger;
                width:40%;
                height: 50%;
            
        }
        .editBtn {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 12px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;}
        .deleteBtn {
                background-color: #dd1f1f;
                border: none;
                color: white;
                padding: 12px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor:pointer;}
        .post--text{
            border: 5px solid black;
            padding: 10px;
            /*background: url(img_flwr.gif);
            */
            background-repeat: no-repeat;
            }
        .post--date{
            font-family: 'Times New Roman', Times, serif;
            color: #757373;
            font-size: medium;
            }
    </style>
</head>
<body>
    <h1>{{post.title}}</h1>
    <span class="post--date">By on {{post.date_added|date:"d M y"}} , {{post.author}}</span>
    <p>
        <textarea class="post--text" >{{post.text}}</textarea>
    </p>
    
            <span>
                    <a class="editBtn" href="{% url 'blogs:edit_post' post.id %}">Edit</a>
            </span>
            <span>
                    <a class="deleteBtn" href="{% url 'blogs:delete_post' post.id %}">Delete</a>
            </span>  
</body>
<script>
</script>
</html>
{% endblock content %}
