<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title> {%block title%}Base{% endblock title%}</title>
    <script src="../../static/blogs/js/bootstrap.bundle.min.js"></script>

  <body>
<main>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <div>
      <img src="../../static/blogs/images/logo.svg"/>
      <a class="navbar-brand" href="#" style="font-size:40px; font-family:'Times New Roman', Times, serif;">BlogHub</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">主页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'blogs:posts'%}">帖子</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">新闻</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">帮助</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                用户
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">我的主页</a></li>
                <li><a class="dropdown-item" href="#">我的贴子</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">设置</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex mt-3 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="搜索" aria-label="Search">
          </form>
          <div class="d-flex gap-2">
            {% if not user.is_authenticated %}
            <a class="btn btn-success" href="{%url 'users:login'%}">登录</a>
            {%else%}
            <a class="btn btn-success" href="{%url 'users:logout'%}">注销</a>
            {%endif%}
            <a class="btn btn-outline-success" href="{%url 'users:register'%}">注册</a>
          </div>
          
        </div>
      </div>
    </div>
  </nav>

  {%block main%} {% endblock main%}
</main>
