{% extends 'blogs/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        .login--btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;}
    </style>
</head>
<body>
    {% if form.errors %}
    <p>
        Your username and password didn't match. Please try again.
    </p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <p style="font-size: smaller;">
            Don't have an account yet?<a href="{%url 'users:login'%}">Register</a> now.
        </p>
        <button class="login--btn" name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
    <!--指定登陆成功 后跳转的界面-->
    </form>
</body>
</html>
{% endblock content %}
